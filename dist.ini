name    = MouseX-App-Cmd
author  = Yuval Kogman <nothingmuch@woobling.org>
author  = Guillermo Roditi <groditi@cpan.org>
author  = Mark Gardner <mjgardner@cpan.org>
license = Perl_5
copyright_holder = Infinity Interactive
copyright_year   = 2012

[@Filter]
-bundle = @Basic
-remove = Readme
[AutoPrereqs]
[Prereqs]
perl = 5.006
Test::use::ok  = 0
App::Cmd       = 0.3
Mouse          = 0.86
MouseX::Getopt = 0.18
Getopt::Long::Descriptive = 0.091
[NextRelease]
[OurPkgVersion]
[PodWeaver]
[MetaConfig]
[@TestingMania]
[PerlTidy]
perltidyrc = xt/author/perltidy.rc
[ReadmeAnyFromPod]
[ReadmeAnyFromPod / ReadmePodInRoot]
type = pod
filename = README.pod
location = root
[ReportVersions]
[InstallGuide]
[MetaJSON]
[@Git]
allow_dirty = README.pod
[Git::CommitBuild]
branch =
release_branch = release_build/%b
[Git::NextVersion]
[@GitHub]
metacpan = 1
[InstallRelease]
